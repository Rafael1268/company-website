<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">
      <div class="leftNavbar">
        <img src="img/logo.png" alt="Logo" id="logo">
        <h3>COMPANY</h3>
      </div>
    </a>
    <div class="midNavbar">
      <a href="" id="navHome">Home</a>
      <a href="" id="navPricing">Pricing</a>
      <a href="" id="navAbout">About</a>
    </div>
    <div class="rightNavbar">
      <a href="signin.html">Sign In</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </nav>
  <div class="signInField">
    <div class="signInTitle">
      <h1>Sign In</h1>
    </div>
    <form action="" method="post">
      <div class="loginMailPassword">
        <input type="email" name="user_email" id="signinEmail" placeholder="Email" required>
        <input type="password" name="user_password" id="signinPassword" placeholder="Password" minlength="6" required>
      </div>
      <div class="loginCheckbox">
        <input type="checkbox" name="stay_logged" id="stayLogged">
        <label for="stayLogged">Stay logged in?</label>
      </div>
      <div class="loginSubmit">
        <button type="submit">LOG IN</button>
      </div>
    </form>
  </div>
</body>
</html>
