<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">
      <div class="leftNavbar">
        <img src="img/logo.png" alt="Logo" id="logo">
        <h3>COMPANY</h3>
      </div>
    </a>
    <div class="midNavbar">
      <a href="" id="navHome">Home</a>
      <a href="" id="navPricing">Pricing</a>
      <a href="" id="navAbout">About</a>
    </div>
    <div class="rightNavbar">
      <a href="signin.html">Sign In</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </nav>
  <div class="signupField">
    <div class="signUpTitle">
      <h1>Sign Up</h1>
    </div>
    <form action="" method="post">
      <div class="signupMailPassword">
        <input type="email" name="user_email" id="signupEmail" placeholder="Email" required>
        <input type="password" name="user_password" id="signupPassword" placeholder="Password" minlength="6" maxlength="30" required>
        <input type="password" name="user_confirm_password" id="confirmPassword" placeholder="Confirm Password" minlength="6" maxlength="30" required>
      </div>
      <div class="signupCheckbox">
        <input type="checkbox" name="stay_logged" id="stayLogged" required>
        <label for="stayLogged">I agree with Company's <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.</label>
      </div>
      <div class="signupSubmit">
        <button type="submit" id="signupButton">SIGN UP</button>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
